<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <style>
    @import url("../css/main.css");
  </style>
</head>

<body>
  <div class="Parent-container">
    <div class="Left-side-container">
      <div class="Main-container">
        <div class="Logo-container">
          <img src="../images/logo.svg" alt="Logo" class="Logo-ele">
        </div>
        <div class="Text-container">
          <h1 class="Heading-ele">
            <span class="First-heading">
              We're
            </span>
            <span class="Coming">
              coming
              <span class="Soon">
                soon
              </span>
            </span>
          </h1>
          <p class="Paragraph-ele">
            Hello fellow shoppers! We're currently building our new <br> fashion store. Add
            your email below to stay up-to-date with announcements and our launch
            deals.
          </p>
        </div>
        <div class="Email-address-field">
          <div class="Email-address-ele">
            <input type="text" placeholder="Email Address" class="Email-field">
            <a href="#" class="Arrow-ele">
              <img src="../images/icon-arrow.svg" alt="Arrow" class="Arrow-Button">
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="Right-side-container">
      <div class="Right-side-image">
        <img src="../images/hero-desktop.jpg" alt="Image" class="Hero-image">
      </div>
    </div>
  </div>

</html>
